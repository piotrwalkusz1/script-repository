<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTagLabel" jhiTranslate="scriptRepositoryApp.tag.home.createOrEditLabel">Create or edit a Tag</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tag.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tag.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scriptRepositoryApp.tag.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="tag.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scriptRepositoryApp.tag.color" for="field_color">Color</label>
            <select class="form-control" name="color" [(ngModel)]="tag.color" id="field_color"  required>
                <option value="RED">{{'scriptRepositoryApp.Color.RED' | translate}}</option>
                <option value="BLUE">{{'scriptRepositoryApp.Color.BLUE' | translate}}</option>
                <option value="GREEN">{{'scriptRepositoryApp.Color.GREEN' | translate}}</option>
                <option value="YELLOW">{{'scriptRepositoryApp.Color.YELLOW' | translate}}</option>
                <option value="BLACK">{{'scriptRepositoryApp.Color.BLACK' | translate}}</option>
                <option value="BROWN">{{'scriptRepositoryApp.Color.BROWN' | translate}}</option>
                <option value="ORANGE">{{'scriptRepositoryApp.Color.ORANGE' | translate}}</option>
                <option value="DARK_BLUE">{{'scriptRepositoryApp.Color.DARK_BLUE' | translate}}</option>
                <option value="VIOLET">{{'scriptRepositoryApp.Color.VIOLET' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.color?.dirty && editForm.controls.color?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.color?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
