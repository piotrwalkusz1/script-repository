<div class="row">
    <select id="collection-list" [(ngModel)]="selectedCollection">
        <option *ngFor="let c of collections" [ngValue]="c">{{c.name}}</option>
    </select>
</div>
<div class="row">
    <jhi-repository-collection-details [collection]="selectedCollection"></jhi-repository-collection-details>
</div>
