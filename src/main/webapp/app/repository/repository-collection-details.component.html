<div *ngIf="collection">
    <div id="collection-name">{{collection.name}}</div>
    <div id="collection-privacy">{{'scriptRepositoryApp.collection.' + collection.privacy.toLowerCase() | translate}}</div>

    <div id="scripts">
        <ul>
            <li *ngFor="let script of scripts" routerLink="/repository/scripts/{{script.id}}">
                <a>{{script.name}}</a>
            </li>
        </ul>

    </div>
</div>
